<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyReactivity</title>
</head>

<body>
  <div id="app"></div>
  <button id="btn">click</button>
  <script src="./index.js"></script>
  <script>
    const root = document.querySelector('#app');
    const btn = document.querySelector('#btn');
    const o = {
      name: 'Vue',
      age: 6
    }
    var obj = reactive(o)
    var double = computed(() => obj.age * 2)
    effect(() => {
      root.innerHTML = `
      <h1>${obj.name}今年${obj.age},${double.value}</h1>
      `
    })
    btn.addEventListener('click', () => {
      obj.age++
    }, true)
  </script>
</body>

</html>
